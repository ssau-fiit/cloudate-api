syntax = "proto3";

package api_pb;
option go_package = "github.com/ssau-fiit/cloudocs-api/api_pb";

enum OpType {
  INSERT = 0;
  DELETE = 1;
}

message Operation {
  string userID = 1;
  OpType type = 2;
  int32 index = 3;
  int32 len = 4;
  string text = 5;
  int32 version = 6;
}

message OperationAck {
  int32 last_version = 1;
}
